apply plugin: 'com.android.application'

def android_support_version = '26.0.2'

dependencies {
    implementation project(':stripe')
    api 'com.android.support:appcompat-v7:' + android_support_version
    api 'com.android.support:recyclerview-v7:' + android_support_version

    api 'com.google.android.gms:play-services-wallet:11.4.2'
    api 'com.android.support:support-v4:' + android_support_version
    api 'com.android.support:appcompat-v7:' + android_support_version

    /* Needed for RxAndroid */
    api 'io.reactivex:rxandroid:1.2.1'
    api 'io.reactivex:rxjava:1.3.0'

    /* Needed for Rx Bindings on views */
    api 'com.jakewharton.rxbinding:rxbinding:0.4.0'

    /* Used for server calls */
    api 'com.squareup.okio:okio:1.13.0'
    api 'com.squareup.retrofit2:retrofit:2.3.0'

    /* Used to make Retrofit easier and GSON & Rx-compatible*/
    api 'com.google.code.gson:gson:2.8.2'
    api 'com.squareup.retrofit2:adapter-rxjava:2.3.0'
    api 'com.squareup.retrofit2:converter-gson:2.3.0'

    /* Used to debug your Retrofit connections */
    api 'com.squareup.okhttp3:logging-interceptor:3.9.0'
}

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
    }
    packagingOptions {
        exclude 'LICENSE.txt'
    }

    lintOptions {
        disable 'MissingTranslation'
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }
        androidTest {
            setRoot('src/test')
        }
    }
}
